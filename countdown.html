<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Воспроизведение видео</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
            }
            video {
                width: 80%;
                max-width: 800px;
            }
            .play-button {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(255, 255, 255, 0.5);
                padding: 20px 30px;
                border-radius: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <video id="myVideo" src="video/video.mp4" loop muted></video>
        <div class="play-button" onclick="playVideo()">Play</div>

        <script>
            function playVideo() {
                var video = document.getElementById("myVideo");
                video.muted = false; // включить звук, если он был заглушен
                video.play();
                var playButton = document.querySelector(".play-button");
                playButton.style.display = "none";
            }
        </script>
    </body>
</html>
